name: psana_env
channels:
 - lcls-i
 - conda-forge
 - cctbx
 - nodefaults

dependencies:
# Don't do these -- they interfere with NERSC systems
 # conda compilers
 - c-compiler
 - cxx-compiler
 - gcc<13 # compatibility with NERSC CUDA

 # compilers
 - scons

 # psana
 - psana

 # python
 - python=3.11
 - biopython
 - ipython
 - pybind11
 - setuptools
 - msgpack-cxx

 # testing
 - pytest
 - pytest-xdist
 - mock

 # documentation
 - docutils
 - numpydoc
 - sphinx

 # graphics
 - pillow<9.5.0|>10.0.0
 - reportlab
 - wxpython
 - pyopengl
 - libtiff

 # HDF5 (main libraries come with psana)
 - h5py
 - hdf5plugin
 
 # other
 - libsvm
 - mrcfile
 - pint
 - psutil
 - conda-forge::nxmx

 # cctbx channel
 - libsvm_py

 # dials
 - jinja2
 - msgpack-python
 - orderedset
 - procrunner
 - python-blosc
 - scikit-learn
 - tqdm
 - eigen
 - dials-data
 - gemmi

 # dxtbx
 - natsort

 # xia2
 - tabulate

 # Phenix
 - send2trash
 - PyRTF

 # xfel gui
 - mysql
 - mysqlclient
 
 - pandas

 # perlmutter
 - libglu

 # Avoid numpy 1.21.[01234]
 # See https://github.com/cctbx/cctbx_project/issues/627
 - numpy=1.20|>=1.21.5
